name: Deploy Public Site

on:
  # Run on push to main branch
  push:
    branches: [main]
    paths:
      - 'public-site/**'
      - 'data/meetings.db'
      - '.github/workflows/deploy-site.yml'
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: public-site/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Node dependencies
        working-directory: public-site
        run: npm ci

      - name: Export meeting data (if database exists)
        working-directory: public-site
        run: |
          if [ -f "../data/meetings.db" ]; then
            python3 scripts/export_public_data.py
          else
            echo "Database not found, using existing meetings.json"
          fi

      - name: Build Astro site
        working-directory: public-site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public-site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
